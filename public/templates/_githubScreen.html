<div id="github">
    <div bs-loading-overlay="github-loading">
        <div class="ribbon l-box-lrg pure-g">
            <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
                <img class="pure-img-responsive" alt="File Icons" width="180" src="https://s3-us-west-2.amazonaws.com/bbrassart/github_icon.png">
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

                <h2 class="content-head content-head-ribbon">GitHub</h2>
                <button class="pure-button pure-button-primary" ng-click="vm.toggleGithub()">
                    {{ vm.buttonText }}
                </button>
            </div>
            <div ng-if="vm.error">
                Sorry, something went wrong....
            </div>
            <div id="limitGithub" ng-show="vm.isShowing" class="githubTable is-center pure-u-1-1">
                <h2 ng-cloak class="github--projects__text content-head content-head-ribbon">
                    Currently working on {{vm.githubProjects.length}} projects
                </h2>
                <table align="center" class="pure-table">
                    <thead>
                    <tr>
                        <th class='is-center'>Name</th>
                        <th ng-if="vm.isDesktop()" class='is-center'>Language</th>
                        <th ng-if="vm.isDesktop()" class='is-center'>Last commit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-cloak ng-repeat="project in vm.githubProjects">
                        <th>
                            <a class='repo-link' href="https://www.github.com/{{project.full_name}}" target=_blank>
                                {{project.name}}
                            </a>
                        </th>
                        <th ng-if="vm.isDesktop()">
                            {{project.language}}
                        </th>
                        <th ng-if="vm.isDesktop()">
                            {{project.updated_at.slice(0, 10)}}
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
